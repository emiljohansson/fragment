<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/blanket/test/vendor/mocha.css" />
</head>
<body>
    <script src="lib/blanket/test/vendor/mocha.js"></script>
    <script src="lib/chai/chai.js"></script>
    <script type="text/javascript" src="lib/blanket/dist/qunit/blanket.min.js" data-cover-adapter="lib/blanket/src/adapters/mocha-blanket.js"></script>
    <script>
        (function() {
            'use strict';
            window.tests = [
                'fragment',
                'event/Event',
                'dom/EventDispatcher',
                'dom/Element'
            ];
            var projectRoot = '../';
            window.loadScripts = function(scripts, dir, cover) {
                for (var i = 0; i < scripts.length; i++) {
                    document.write("<script src='" + projectRoot + dir + scripts[i] + ".js'"+(cover ? " data-cover" : "")+"><\/script>" );
                }
            };
        })();
    </script>

    <!--<script src="../fragment.js" data-cover></script>
    <script src="../event/Event.js" data-cover></script>
    <!--<script src="../dom/EventDispatcher.js" data-cover></script>
    <script src="../dom/Element.js" data-cover></script>
    <script src="../dom/Root.js" data-cover></script>-->

    <!--<script src="spec_runner.js"></script>-->

    <script>
        (function() {
            'use strict';

            mocha.setup('bdd');

            // Chai
            window.assert = chai.assert;
            window.expect = chai.expect;
            window.should = chai.should();

            window.loadScripts(window.tests, './', true);
            window.loadScripts(window.tests, 'test/spec/');
        })();
    </script>

    <div id="mocha"></div>
</body>
</html>
